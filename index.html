<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dicee Game</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <h1 class="title fw-bold">Dicee Game</h1>
    </div>

    <div class="middle-container">
        <div class="row">
            <div class="col-6 player1">
                <h2 class="subtitle">Player 1</h2>
                <img class="dice" src="images/dice6.png" alt="Player1-dice">
            </div>
            <div class="col-6 player2">
                <h2 class="subtitle">Player 2</h2>
                <img class="dice" src="images/dice6.png" alt="Player2-dice">
            </div>
        </div>
    </div>

    <div class="bottom-container">
        <button id="button" type="button" class="btn btn-outline-light btn-lg" onclick="dice();">New Game</button>
        <p>©️ 2023 Melissa Faggi</p>
    </div>

    <script type="text/javascript" src="scripts/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
